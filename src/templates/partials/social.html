<section class="social">
  <div class="container container--fluid">

    <div class="social__inner">

      <h2 class="social__title">{{social.sectionTitle}}</h2>
      <p class="social__subtitle">{{social.sectionSubTitle}}</p>

      <ul class="social__list">
        {{#each social.list}}

        <li class="social__item">
          <a href="{{this.link}}" target="_blank" class="social__link" rel="noopener">
            <svg class="social__svg" width="34" height="34" aria-hidden="true">
              <use xlink:href="assets/img/sprite.svg#{{this.icon}}"/>
            </svg>
            <span>{{this.name}}</span>
          </a>
        </li>
        {{/each}}

      </ul>

    </div><!--/.social__inner-->

  </div><!--/.container-->
</section><!--/.social-->
