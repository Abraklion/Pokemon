<section class="modal js-recovery">
  <div class="container">

    <div class="modal__inner modal__inner--fixed_width">

      <h2 class="modal__title">Восстановить пароль</h2>

      <form class="modal__form form" action="/" method="POST">

        <div class="form__element">
          <label class="visually-hidden" for="email-recovery">Почта</label>
          <input class="form__input" id="email-recovery" type="email" name="email" minlength="3" maxlength="30" placeholder="Адрес вашей электронной почты" autocomplete="off" required>
        </div>

        <div class="form__element">
          <button class="form__button button" type="submit" name="btn-recovery">Восстановить</button>
        </div>

      </form><!--/.form-->

      <button class="modal__button js-close" type="button">
        <span class="visually-hidden">Закрыть окно восстановления пароля</span>
      </button>

    </div><!--/.modal__inner-->

  </div><!--/.container-->
</section><!--/.modal-->
